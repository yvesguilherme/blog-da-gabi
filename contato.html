<!doctype html>
<html lang="pt-BR" class="h-100" data-bs-theme="dark"> <!-- data-bs-theme="dark" => deixa o tema dark -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog da Gabi - Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column h-100">
  <div class="container">
    <header class="border-bottom lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-12 text-center">
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="index.html">Blog da Gabi
            &#128150;</a>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-3 border-bottom">
      <nav class="nav nav-underline justify-content-between" aria-label="menu">
        <a href="index.html" class="nav-item nav-link link-body-emphasis">Início</a>
        <a href="resenhas.html" class="nav-item nav-link link-body-emphasis">Resenhas</a>
        <a href="livros.html" class="nav-item nav-link link-body-emphasis">Livros</a>
        <a href="sobre.html" class="nav-item nav-link link-body-emphasis">Sobre</a>
        <a href="contato.html" class="nav-item nav-link link-body-emphasis active">Contato</a>
        <a href="curriculo.html" class="nav-item nav-link link-body-emphasis">Currículo</a>
      </nav>
    </div>
  </div>

  <main class="container mb-5">
    <div class="row mt-5">
      <div class="col-md-12">
        <h3 class="pb-4 mb-4 fst-italic display-4 border-bottom text-center">
          Contato
        </h3>

        <article class="blog-post">
          <div class="d-flex justify-content-center">
            <form class="needs-validation w-50 mt-4" novalidate>
              <div class="row g-3">
                <div class="col-12">
                  <label for="nome" class="form-label">Nome <span
                      class="text-body-secondary">(Obrigatório)</span></label>
                  <input type="text" class="form-control" id="nome" required>
                  <div class="invalid-feedback">O campo <strong>nome</strong> é obrigatório.</div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">E-mail <span
                      class="text-body-secondary">(Obrigatório)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                  <div class="invalid-feedback">O campo <strong>e-mail</strong> é obrigatório</div>
                </div>

                <div class="col-12">
                  <label for="assunto" class="form-label">Assunto <span
                      class="text-body-secondary">(Obrigatório)</span></label>
                  <input type="text" class="form-control" id="assunto" required>
                  <div class="invalid-feedback">O campo <strong>assunto</strong> é obrigatório.</div>
                </div>

                <div class="col-12">
                  <label for="mensagem" class="form-label">Sua mensagem <span
                      class="text-body-secondary">(Obrigatório)</span></label>
                  <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                  <div class="invalid-feedback">O campo <strong>sua mensagem</strong> é obrigatório.</div>
                </div>

                <div class="col-12">
                  <label for="telefone" class="form-label">Telefone <span
                      class="text-body-secondary">(Opcional)</span></label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(xx) x xxxx-xxxx">
                </div>

                <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Enviar</button>
            </form>
          </div>
        </article>
      </div>
    </div>
  </main>

  <footer class="py-5 mt-auto text-center text-body-secondary bg-body-tertiary">
    <p>Blog feito com &#128150; pela Gabi</p>
    <p class="mb-0">
      <a class="text-decoration-none" href="#">Voltar para o topo da página</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>

</html>
